<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Details Viewer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Match Details Viewer</h1>
    <div class="container">
        <div class="info">
            <p>Select an event, then enter your name and keyword from your match to view your match details.</p>
        </div>
        
        <div class="form-group">
            <label for="eventSelect">Select Event:</label>
            <select id="eventSelect">
                <option value="">-- Select Event --</option>
            </select>
        </div>
        
        <div id="accessForm" class="hidden">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="password">Keyword (Ask your match):</label>
                <input type="password" id="password" placeholder="Enter the keyword which you recieved from your match">
            </div>
            <button id="viewBtn">View Message</button>
            <p id="errorMsg" class="error hidden"></p>
        </div>
        
        <div id="messageContainer" class="hidden">
            <h3>Your Match Details:</h3>
            <div id="message"></div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
